<html>
    
    <head>
        <title>DAYS</title>
    </head>
    <body>
        <script>
            var num=parseInt(window.prompt("Enter a number:"));
            var day;
            switch(num)
            {
                    case 1: day="Monday";
                    break;
                    case 2: day="Tuesday";
                    break;
                    case 3: day="Wednesday";
                    break;
                    case 4: day="Thuresday";
                    break;
                    case 5: day="Friday";
                    break;
                    case 6: day="Saturday";
                    break;
                    case 7: day="Sunday";
                    break;
                    
                default:document.write("Enter a number below 7");
            }
            document.write("DAY is: "+day);
        </script>
    </body>
</html>
