<html>
    <head>
        <title> Mathematical Operations</title>
    </head>
    <body>
        <script>
            var num1=parseInt(window.prompt("Enter the number 1: "));
            var num2=parseInt(window.prompt("Enter the number 2: "));
            document.write("Addition:",num1+num2);
            document.write("<br>");
            
            document.write("Substraction:",num1-num2);
            document.write("<br>");
            
            document.write("Devision:",num1/num2);
            document.write("<br>");
            
            document.write("Multiplication:",num1*num2);
            
        </script>
    </body>
</html>
