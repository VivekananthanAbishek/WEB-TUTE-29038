<html>
    <head>
        <title>Background Color Changing</title>
    </head>
    <body>
        <button onmouseover="Changecolor('red')" onmouseout="Changecolor('white')">RED</button><br><br>
        <button onmouseover="Changecolor('green')" onmouseout="Changecolor('white')">GREEN</button><br><br>
        <button onmouseover="Changecolor('blue')" onmouseout="Changecolor('white')">BLUE</button>
    </body>
    <script>
        function Changecolor(color)
        {
            document.bgColor=color;
        }
    </script>
</html>
